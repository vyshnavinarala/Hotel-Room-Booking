<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking System</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-image: url('home.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.5); /* Fallback color */
        }

        /* Header styling */
        header {
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent */
            color: black;
            text-align: center;
            padding: 1.5rem;
            font-size: 2rem;
        }

        /* Main content styling */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-section {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 1rem;
        }

        .welcome-section p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }

        /* Anchor link for registration and login buttons */
        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .auth-buttons a {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
            width: 200px;
            text-align: center;
        }

        .auth-buttons a:hover {
            background-color: #45a049;
        }

        /* Footer styling */
        footer {
            background-color: rgba(76, 175, 80, 0.8); /* Semi-transparent */
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Hotel Room Booking System</h1>
    </header>

    <main>
        <section class="welcome-section">
            <p>Enjoy a safe and secure stay with us! Register to start booking your perfect room.</p>
            <div class="auth-buttons">
                <a href="register.html">Register</a>
                <a href="login.html">Login</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hotel Room Booking System. All rights reserved.</p>
    </footer>
</body>
</html>
