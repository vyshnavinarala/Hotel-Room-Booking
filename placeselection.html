<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Place of Stay</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('placeselection.jpeg'); /* Replace 'select.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: black;
        }

        .place-selection-form {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white for better readability */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .place-selection-form label {
            font-weight: bold; /* Make label bold */
        }

        .place-selection-form select {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .place-selection-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .place-selection-form button:hover {
            background-color: #45a049;
        }

        .back-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Select Your Place of Stay</h2>
    <form class="place-selection-form" action="hotel.html" method="GET">
        <label for="place">Select a Place:</label>
        <select id="place" name="place" required>
            <option value="Chennai">Chennai</option>
            <option value="Madurai">Madurai</option>
            <option value="Coimbatore">Coimbatore</option>
            <option value="Tiruchirappalli">Tiruchirappalli</option>
            <option value="Salem">Salem</option>
            <option value="Tirunelveli">Tirunelveli</option>
            <option value="Kanyakumari">Kanyakumari</option>
            <option value="Ooty">Ooty</option>
            <option value="Kodaikanal">Kodaikanal</option>
            <option value="Rameswaram">Rameswaram</option>
            <option value="Thanjavur">Thanjavur</option>
            <option value="Velankanni">Velankanni</option>
            <option value="Mahabalipuram">Mahabalipuram</option>
            <option value="Vellore">Vellore</option>
            <option value="Kanchipuram">Kanchipuram</option>
            <option value="Yercaud">Yercaud</option>
            <option value="Dindigul">Dindigul</option>
            <option value="Nagapattinam">Nagapattinam</option>
            <option value="Chidambaram">Chidambaram</option>
            <option value="Tiruvannamalai">Tiruvannamalai</option>
        </select>
        <button type="submit">Continue</button>
        <a href="homepage.html" class="back-button">Back</a>
    </form>
</body>
</html>
