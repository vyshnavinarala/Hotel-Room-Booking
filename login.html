  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Room Booking</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('login.jpg'); /* Replace 'yourimage.jpg' with the path to your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: transparency;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            color: black; /* Changed the color to black */
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.9); /* Slight transparency for readability */
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .login-form label {
            font-size: 1rem;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold; /* Added bold for labels */
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid #ccc;
            border-radius: 5px;

        }

        .login-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #45a049;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        /* Back button styling */
        .back-button {
            display: inline-block;
            width: 100%;
            text-align: center;
            padding: 0.75rem;
            margin-top: 1rem;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Login to Your Account</h2>
    <form class="login-form" id="loginForm" action="homepage.html" method="GET">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <div class="forgot-password">
            <a href="forgot.html">Forgot Password?</ a>
        </div>

        <!-- Back Button -->
        <a href="index.html" class="back-button">Back to Home</a>
    </form>
</body>
</html>
