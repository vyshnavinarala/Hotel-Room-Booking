<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancellation Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('cancel.jpg'); /* Add your background image path here */
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat; /* Prevent repeating */
            background-position: center; /* Center the image */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            margin: 0; /* Ensure no extra margins */
        }

        .message-container {
            background-color: rgba(255, 255, 255, 0.9); /* Add slight transparency to ensure readability */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #d9534f;
        }

        p {
            font-size: 1.2rem;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Booking Cancelled</h2>
        <p>Your booking has been successfully cancelled.</p>
        <p>Booking ID: <span id="bookingId"></span></p>
        <p>Reason for Cancellation: <span id="reason"></span></p>

        <!-- Back to Login button -->
        <div class="button-container">
            <button class="button" onclick="redirectToLogin()">Back to Login</button>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('bookingId');
        const reason = urlParams.get('reason');

        // Display the booking ID and cancellation reason
        document.getElementById('bookingId').textContent = bookingId;
        document.getElementById('reason').textContent = reason;

        // Redirect to the login page
        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
