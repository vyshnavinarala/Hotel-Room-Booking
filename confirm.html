<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('bank.jpg') no-repeat center center fixed; /* Add the background image */
            background-size: cover; /* Ensure the image covers the entire screen */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .confirmation-container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9); /* Add transparency to the container background */
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .back-button {
            background-color: #f44336;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>Booking Successful!</h1>
        <p>Thank you for booking with us. Your reservation has been confirmed.</p>
        <p>We look forward to hosting you!</p>
        <button class="back-button" onclick="goToLogin()">Back to Mainpage</button>
    </div>

    <script>
        function goToLogin() {
            window.location.href = "homepage.html"; // Replace with the correct homepage URL
        }
    </script>
</body>
</html>
