<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Room Booking</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('register.jpeg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
            font-weight: bold;
        }

        .registration-form {
            background-color: transparent(255, 255, 255, 0.9); /* Slight transparency for readability */
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .registration-form label {
            font-size: 1rem;
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .registration-form input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
        }

        .registration-form input::placeholder {
            font-weight: bold;
        }

        .registration-form button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px; /* Add space between buttons */
        }

        .registration-form button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
            font-weight: bold;
        }

        .go-back-button {
            background-color: #f44336;
        }

        .go-back-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h2>Create an Account</h2>
    <form class="registration-form" id="registrationForm" action="success.html">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required placeholder="example@gmail.com">

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required placeholder="9876543210">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">

        <p class="error-message" id="errorMessage"></p>

        <button type="submit">Register</button>

        <!-- Go Back Button -->
        <button type="button" class="go-back-button" onclick="window.location.href='index.html'">Go Back</button>
    </form>

    <script>
        const registrationForm = document.getElementById('registrationForm');
        const errorMessage = document.getElementById('errorMessage');

        registrationForm.addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const contact = document.getElementById('contact').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            let errorMessages = [];

            // Email Validation (must end with @gmail.com)
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (!emailPattern.test(email)) {
                errorMessages.push("Email must be a valid @gmail.com address.");
            }

            // Contact Number Validation (must start with 6, 7, 8, or 9 and be exactly 10 digits)
            const contactPattern = /^[6789]\d{9}$/;
            if (!contactPattern.test(contact)) {
                errorMessages.push("Contact number must start with 6, 7, 8, or 9 and be exactly 10 digits.");
            }

            // Username Validation (must be more than 7 characters)
            if (username.length < 7) {
                errorMessages.push("Username must be more than 7 characters.");
            }

            // Password Validation (must be more than 8 characters and include at least one special character)
            const passwordPattern = /^(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            if (!passwordPattern.test(password)) {
                errorMessages.push("Password must be at least 8 characters long and include at least one special character.");
            }

            // Confirm Password Validation
            if (password !== confirmPassword) {
                errorMessages.push("Passwords do not match.");
            }

            // Display errors if any exist
            if (errorMessages.length > 0) {
                e.preventDefault(); // Stop form submission
                errorMessage.textContent = errorMessages.join(" ");
                errorMessage.style.display = 'block'; // Show error message
            } else {
                errorMessage.style.display = 'none'; // Hide error message
            }
        });
    </script>
</body>
</html>
